<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking page</title>
    <!-- Tailwind CSS -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Let's get some
        <span class="text-purple-600 font-semibold">Money!</span>
      </h1>
    </header>

    <main class=" mx-auto w-3/4 ">
      <!-- Balance and Transaction -->
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-300 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-green-300 p-8 rounded">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-yellow-300 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$ <span id="balance-total">200</span></h4>
          </div>
        </div>
      </section>

      <!-- Deposit and Withdraw -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-indigo-300 p-8 rounded">
            <h3 class="text-3xl mb-4 text-white">Pleae Deposit</h3>
            <div>
              <input
                id="deposit-input"
                class="
                  border
                  rounded
                  border-gray-400
                  p-1
                  block
                  w-3/4
                  mb-4
                  outline-none
                "
                type="text"
                name=""
                placeholder="$ amount you want to deposit"
              />
              <button
                id="deposit-button"
                class="
                  px-4
                  rounded
                  text-white
                  py-2
                  font-medium
                  bg-gradient-to-r
                  from-green-400
                  to-blue-500
                "
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-purple-300 p-8 rounded">
            <h3 class="text-3xl mb-4 text-white">Pleae Withdraw</h3>
            <div>
              <input
                id="withdraw-input"
                class="
                  border
                  rounded
                  border-gray-400
                  p-1
                  block
                  w-3/4
                  mb-4
                  outline-none
                "
                type="text"
                name=""
                placeholder="$ amount you want to withdraw"
              />
              <button
                id="withdraw-button"
                class="
                  px-4
                  rounded
                  text-white
                  py-2
                  font-medium
                  bg-gradient-to-r
                  from-green-400
                  to-blue-500
                "
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- JS -->
    <script src="js/banking.js"></script>
  </body>
</html>
